services:
  postgres:
    image: postgres:15-alpine
    container_name: crm_translations_postgres
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    ports:
      - "5435:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: crm_translations_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: redis-server --appendonly yes

  backend:
    build: ./backend
    container_name: crm_translations_backend
    networks:
      - default
    ports:
      - "8002:8000"
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - JWT_SECRET=${JWT_SECRET}
      - APP_ENV=${APP_ENV}
      - REDIS_URL=${REDIS_URL}
      - FRONTEND_URL=${FRONTEND_URL}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
      - BACKEND_PORT=${BACKEND_PORT}
      - WHATSAPP_API_TOKEN=${WHATSAPP_API_TOKEN}
      - WHATSAPP_PHONE_NUMBER_ID=${WHATSAPP_PHONE_NUMBER_ID}
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
      - STRIPE_PUBLISHABLE_KEY=${STRIPE_PUBLISHABLE_KEY}
      - MEDIA_ROOT=${MEDIA_ROOT:-/app/media}
      - MEDIA_URL=${MEDIA_URL:-/media/}
    volumes:
      - ./backend/uploads:/app/uploads
      - ./media:/app/media
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  email_imap_listener:
    build: ./backend
    container_name: crm_translations_email_listener
    networks:
      - default
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - WEBSOCKET_NOTIFY_URL=http://backend:8000/api/v1/communications/test-notification
      - EMAIL_CHECK_INTERVAL=${EMAIL_CHECK_INTERVAL:-60}
      - MEDIA_ROOT=${MEDIA_ROOT:-/app/media}
      - MEDIA_URL=${MEDIA_URL:-/media/}
    volumes:
      - ./media:/app/media
    working_dir: /app
    command: python email_imap_listener.py
    depends_on:
      - postgres
      - backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "ps aux | grep '[e]mail_imap_listener' || exit 1"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 10s

  telegram_listener:
    build: ./backend
    container_name: crm_translations_telegram_listener
    networks:
      - default
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - WEBSOCKET_NOTIFY_URL=http://backend:8000/api/v1/communications/test-notification
      - MEDIA_ROOT=${MEDIA_ROOT:-/app/media}
      - MEDIA_URL=${MEDIA_URL:-/media/}
    volumes:
      - ./backend/uploads:/app/uploads
      - ./media:/app/media
    working_dir: /app
    command: python telegram_listener.py
    depends_on:
      - postgres
      - backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "ps aux | grep '[t]elegram_listener' || exit 1"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 10s

  celery_worker:
    build: ./backend
    container_name: crm_translations_celery_worker
    networks:
      - default
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - JWT_SECRET=${JWT_SECRET}
      - APP_ENV=${APP_ENV}
      - REDIS_URL=${REDIS_URL}
      - FRONTEND_URL=${FRONTEND_URL}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
      - WHATSAPP_API_TOKEN=${WHATSAPP_API_TOKEN}
      - WHATSAPP_PHONE_NUMBER_ID=${WHATSAPP_PHONE_NUMBER_ID}
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
      - STRIPE_PUBLISHABLE_KEY=${STRIPE_PUBLISHABLE_KEY}
      - MEDIA_ROOT=${MEDIA_ROOT:-/app/media}
      - MEDIA_URL=${MEDIA_URL:-/media/}
    volumes:
      - ./backend/uploads:/app/uploads
      - ./media:/app/media
    working_dir: /app
    command: celery -A tasks.celery_app worker --loglevel=info --concurrency=4
    depends_on:
      - redis
      - postgres
      - backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "celery -A tasks.celery_app inspect ping -d celery@$$HOSTNAME || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  celery_beat:
    build: ./backend
    container_name: crm_translations_celery_beat
    networks:
      - default
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - JWT_SECRET=${JWT_SECRET}
      - APP_ENV=${APP_ENV}
      - REDIS_URL=${REDIS_URL}
      - FRONTEND_URL=${FRONTEND_URL}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
      - MEDIA_ROOT=${MEDIA_ROOT:-/app/media}
      - MEDIA_URL=${MEDIA_URL:-/media/}
    volumes:
      - ./backend/uploads:/app/uploads
      - ./media:/app/media
    working_dir: /app
    command: celery -A tasks.celery_app beat --loglevel=info
    depends_on:
      - redis
      - postgres
      - backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "ps aux | grep '[c]elery.*beat' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  frontend:
    build: ./frontend
    container_name: crm_translations_frontend
    networks:
      - default
    volumes:
      - ./frontend/build:/usr/share/nginx/html:ro
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: crm_translations_nginx
    ports:
      - "8082:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./frontend/build:/usr/share/nginx/html:ro
      - ./media:/app/media:ro
    depends_on:
      - backend
      - frontend
    restart: unless-stopped
    networks:
      - default

volumes:
  postgres_data:
  redis_data:

networks:
  default:
    name: crm_default
