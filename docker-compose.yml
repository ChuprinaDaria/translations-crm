version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: crm_postgres
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-translator}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-traslatorini2025}
      - POSTGRES_DB=${POSTGRES_DB:-crm_db}
    ports:
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-translator}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: crm_backend
    networks:
      - default
    expose:
      - "8000"
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-translator}:${POSTGRES_PASSWORD:-traslatorini2025}@crm_postgres:5432/${POSTGRES_DB:-crm_db}
      - JWT_SECRET=${JWT_SECRET}
      - APP_ENV=${APP_ENV:-dev}
    volumes:
      - ./backend/uploads:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/docs')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  postgres_data:

networks:
  default:
    name: crm_default
