version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: cafe_postgres
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_DB=${POSTGRES_DB:-cafe_db}
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./app
    container_name: cafe_backend
    networks:
      - default
      - whiteout_network
    expose:
      - "8000"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@cafe_postgres:5432/cafe_db
      - JWT_SECRET=${JWT_SECRET}
      - APP_ENV=${APP_ENV:-dev}
    volumes:
      - ./app/uploads:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/docs')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  postgres_data:

networks:
  default:
    name: cafe-crm_default
  whiteout_network:
    external: true
    name: whiteout-community_whiteout_network
