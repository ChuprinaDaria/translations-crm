version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: crm_translations_postgres
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    ports:
      - "5435:5432"  # Використовуємо 5435 замість 5434, щоб уникнути конфліктів
    volumes:
      - crm_translations_postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - crm_translations_network

  backend:
    build: ./backend
    container_name: crm_translations_backend
    networks:
      - crm_translations_network
    expose:
      - "8000"
    ports:
      - "8002:8000"  # Використовуємо 8002 (8001 зайнятий atbalance)
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - JWT_SECRET=${JWT_SECRET}
      - APP_ENV=${APP_ENV:-prod}
      - REDIS_URL=${REDIS_URL}
      - FRONTEND_URL=${FRONTEND_URL}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    volumes:
      - ./backend/uploads:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  nginx:
    image: nginx:alpine
    container_name: crm_translations_nginx
    ports:
      - "8082:80"  # Використовуємо 8082 замість 8081
    volumes:
      - ./frontend/build:/usr/share/nginx/html:ro
      - ./nginx-production.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - crm_translations_network

volumes:
  crm_translations_postgres_data:

networks:
  crm_translations_network:
    name: crm_translations_network

