services:
  postgres:
    image: postgres:15-alpine
    container_name: crm_translations_postgres
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    ports:
      - "5435:5432"  # Використовуємо 5435 замість 5434, щоб уникнути конфліктів
    volumes:
      # Використовуємо bind mount для прямого доступу до даних PostgreSQL
      # Переконайтеся, що директорія існує та має правильні права доступу:
      # sudo mkdir -p /var/lib/docker/volumes/translations-crm_crm_translations_postgres_data/_data
      # sudo chown -R 999:999 /var/lib/docker/volumes/translations-crm_crm_translations_postgres_data/_data
      # (999 - це UID/GID postgres user в контейнері)
      - /var/lib/docker/volumes/translations-crm_crm_translations_postgres_data/_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - crm_translations_network

  redis:
    image: redis:7-alpine
    container_name: crm_translations_redis
    ports:
      - "6379:6379"
    volumes:
      - crm_translations_redis_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: redis-server --appendonly yes
    networks:
      - crm_translations_network

  backend:
    build: ./backend
    container_name: crm_translations_backend
    networks:
      - crm_translations_network
    expose:
      - "8000"
    ports:
      - "8002:8000"  # Використовуємо 8002 (8001 зайнятий atbalance)
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - JWT_SECRET=${JWT_SECRET}
      - APP_ENV=${APP_ENV:-prod}
      - REDIS_URL=${REDIS_URL}
      - FRONTEND_URL=${FRONTEND_URL}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    volumes:
      - ./backend/uploads:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  email_imap_listener:
    build: ./backend
    container_name: crm_translations_email_listener
    networks:
      - crm_translations_network
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - WEBSOCKET_NOTIFY_URL=http://backend:8000/api/v1/communications/test-notification
      - EMAIL_CHECK_INTERVAL=${EMAIL_CHECK_INTERVAL:-60}
    working_dir: /app
    command: python email_imap_listener.py
    depends_on:
      - postgres
      - backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "ps aux | grep '[e]mail_imap_listener' || exit 1"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 10s

  telegram_listener:
    build: ./backend
    container_name: crm_translations_telegram_listener
    networks:
      - crm_translations_network
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - WEBSOCKET_NOTIFY_URL=http://backend:8000/api/v1/communications/test-notification
    volumes:
      - ./backend/uploads:/app/uploads
    working_dir: /app
    command: python telegram_listener.py
    depends_on:
      - postgres
      - backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "ps aux | grep '[t]elegram_listener' || exit 1"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 10s

  celery_worker:
    build: ./backend
    container_name: crm_translations_celery_worker
    networks:
      - crm_translations_network
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - JWT_SECRET=${JWT_SECRET}
      - APP_ENV=${APP_ENV:-prod}
      - REDIS_URL=${REDIS_URL}
      - FRONTEND_URL=${FRONTEND_URL}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    volumes:
      - ./backend/uploads:/app/uploads
    working_dir: /app
    command: celery -A tasks.celery_app worker --loglevel=info --concurrency=4
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
      backend:
        condition: service_started
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "celery -A tasks.celery_app inspect ping -d celery@$$HOSTNAME || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  celery_beat:
    build: ./backend
    container_name: crm_translations_celery_beat
    networks:
      - crm_translations_network
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - JWT_SECRET=${JWT_SECRET}
      - APP_ENV=${APP_ENV:-prod}
      - REDIS_URL=${REDIS_URL}
      - FRONTEND_URL=${FRONTEND_URL}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    volumes:
      - ./backend/uploads:/app/uploads
    working_dir: /app
    command: celery -A tasks.celery_app beat --loglevel=info
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
      backend:
        condition: service_started
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "ps aux | grep '[c]elery.*beat' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  nginx:
    image: nginx:alpine
    container_name: crm_translations_nginx
    ports:
      - "8082:80"  # Використовуємо 8082 замість 8081
    volumes:
      - ./frontend/build:/usr/share/nginx/html:ro
      - ./nginx-production.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - crm_translations_network

volumes:
  # crm_translations_postgres_data:  # Використовуємо bind mount замість named volume
  crm_translations_redis_data:

networks:
  crm_translations_network:
    name: crm_translations_network

