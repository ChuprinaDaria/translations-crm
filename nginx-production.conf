# Конфігурація Nginx для production на сервері tlumaczeniamt.com.pl
# ОПТИМІЗОВАНО: Додано кешування медіа, gzip стиснення, буферизацію

# Налаштування кешу для проксі
proxy_cache_path /var/cache/nginx/media levels=1:2 keys_zone=media_cache:10m max_size=1g inactive=7d use_temp_path=off;

server {
    listen 80;
    server_name tlumaczeniamt.com.pl www.tlumaczeniamt.com.pl 5.78.152.139;

    # ОПТИМІЗАЦІЯ: Gzip стиснення
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml;
    gzip_comp_level 6;

    # ОПТИМІЗАЦІЯ: Буферизація
    client_max_body_size 50M;
    client_body_buffer_size 128k;
    proxy_buffers 16 16k;
    proxy_buffer_size 32k;

    # Специфічний блок для Health Check (щоб не віддавав index.html)
    location /health {
        proxy_pass http://crm_translations_backend:8000/health;
        proxy_set_header Host $host;
    }

    # ОПТИМІЗАЦІЯ: Окремий блок для медіа файлів з кешуванням
    location ~ ^/api/v1/communications/(media|files)/ {
        proxy_pass http://crm_translations_backend:8000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Кешування медіа файлів на nginx рівні
        proxy_cache media_cache;
        proxy_cache_valid 200 7d;
        proxy_cache_valid 404 1m;
        proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
        proxy_cache_lock on;
        add_header X-Cache-Status $upstream_cache_status;

        # HTTP кешування заголовки
        expires 7d;
        add_header Cache-Control "public, immutable";

        # CORS для медіа (відео, фото)
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods "GET, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Range" always;
        add_header Accept-Ranges bytes always;

        # Таймаути для великих файлів
        proxy_connect_timeout 60s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
    }

    # Проксі для API (без trailing slash щоб зберегти повний шлях)
    location /api {
        proxy_pass http://crm_translations_backend:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        send_timeout 300s;

        # CORS
        set $cors_origin "";
        if ($http_origin ~* "^https?://(tlumaczeniamt\.com\.pl|www\.tlumaczeniamt\.com\.pl|5\.78\.152\.139)") {
            set $cors_origin $http_origin;
        }
        add_header 'Access-Control-Allow-Origin' $cors_origin always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS, PATCH' always;
        add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;

        if ($request_method = 'OPTIONS') {
            return 204;
        }
    }

    # WebSockets (об'єднав у регулярку для чистоти)
    location ~* ^/api/v1/(communications|notifications)/ws/ {
        proxy_pass http://crm_translations_backend:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_buffering off;  # Вимикаємо буферизацію для WebSocket
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
    }

    # Auth endpoints (без trailing slash щоб зберегти повний шлях)
    location /auth {
        proxy_pass http://crm_translations_backend:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        send_timeout 300s;

        # CORS
        set $cors_origin "";
        if ($http_origin ~* "^https?://(tlumaczeniamt\.com\.pl|www\.tlumaczeniamt\.com\.pl|5\.78\.152\.139)") {
            set $cors_origin $http_origin;
        }
        add_header 'Access-Control-Allow-Origin' $cors_origin always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS, PATCH' always;
        add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;

        if ($request_method = 'OPTIONS') {
            return 204;
        }
    }

    # Статика фронтенду
    location / {
        root /usr/share/nginx/html;
        try_files $uri $uri/ /index.html;
        index index.html;

        # Кешування
        location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }
}

