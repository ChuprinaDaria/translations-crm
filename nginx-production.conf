# Конфігурація Nginx для production на сервері tlumaczeniamt.com.pl

server {
    listen 80;
    server_name tlumaczeniamt.com.pl www.tlumaczeniamt.com.pl 5.78.152.139;

    # Специфічний блок для Health Check (щоб не віддавав index.html)
    location /health {
        proxy_pass http://crm_translations_backend:8000/health;
        proxy_set_header Host $host;
    }

    # Проксі для API (без trailing slash щоб зберегти повний шлях)
    location /api {
        proxy_pass http://crm_translations_backend:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        send_timeout 300s;

        # CORS
        set $cors_origin "";
        if ($http_origin ~* "^https?://(tlumaczeniamt\.com\.pl|www\.tlumaczeniamt\.com\.pl|5\.78\.152\.139)") {
            set $cors_origin $http_origin;
        }
        add_header 'Access-Control-Allow-Origin' $cors_origin always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS, PATCH' always;
        add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;

        if ($request_method = 'OPTIONS') {
            return 204;
        }
    }

    # WebSockets (об'єднав у регулярку для чистоти)
    location ~* ^/api/v1/(communications|notifications)/ws/ {
        proxy_pass http://crm_translations_backend:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400;
    }

    # Auth endpoints (без trailing slash щоб зберегти повний шлях)
    location /auth {
        proxy_pass http://crm_translations_backend:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Статика фронтенду
    location / {
        root /usr/share/nginx/html;
        try_files $uri $uri/ /index.html;
        index index.html;

        # Кешування
        location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }
}

