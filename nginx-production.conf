# Конфігурація Nginx для production на сервері tlumaczeniamt.com.pl

server {
    listen 80;
    server_name tlumaczeniamt.com.pl www.tlumaczeniamt.com.pl 5.78.152.139;
    
    # Редирект на HTTPS (якщо SSL налаштований на рівні parent nginx)
    # Для тестування залишаємо HTTP доступним
    # return 301 https://$server_name$request_uri;
    
    # Редирект на HTTPS (якщо є SSL)
    # return 301 https://$server_name$request_uri;
    
    # Проксі для API (йде в docker backend на 8000)
    location /api {
        proxy_pass http://crm_translations_backend:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeout налаштування для довгих операцій (5 хвилин)
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        send_timeout 300s;
        
        # CORS headers - дозволяємо запити з основного домену
        set $cors_origin "";
        if ($http_origin ~* "^https?://(tlumaczeniamt\.com\.pl|www\.tlumaczeniamt\.com\.pl|5\.78\.152\.139)") {
            set $cors_origin $http_origin;
        }
        add_header 'Access-Control-Allow-Origin' $cors_origin always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS, PATCH' always;
        add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;
        
        if ($request_method = 'OPTIONS') {
            return 204;
        }
    }
    
    # WebSocket для real-time повідомлень
    location /api/v1/communications/ws/ {
        proxy_pass http://crm_translations_backend:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400;
    }
    
    # WebSocket для нотифікацій
    location /api/v1/notifications/ws/ {
        proxy_pass http://crm_translations_backend:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400;
    }

    # Проксі для auth endpoints
    location /auth {
        proxy_pass http://crm_translations_backend:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Статичні файли фронтенду
    location / {
        root /usr/share/nginx/html;
        try_files $uri $uri/ /index.html;
        index index.html;
        
        # Кешування статичних файлів
        location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }
}

