# Конфігурація Nginx для production на сервері
# Розмістіть цей файл в /etc/nginx/sites-available/crm.dzyga-catering.com.ua
# або додайте в основний конфіг nginx

server {
    listen 8081;
    server_name crm.dzyga-catering.com.ua;
    
    # Редирект на HTTPS (якщо є SSL)
    # return 301 https://$server_name$request_uri;
    
    # Проксі для API (йде в docker nginx на 8080, далі в backend:8000)
    location /api {
        proxy_pass http://127.0.0.1:8080;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeout налаштування для довгих операцій (5 хвилин)
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        send_timeout 300s;
        
        # CORS headers (якщо потрібно)
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type' always;
        
        if ($request_method = 'OPTIONS') {
            return 204;
        }
    }

    # Статичні файли фронтенду
    location / {
        root /home/dziga/dzyga-catering.com.ua/crm;
        try_files $uri $uri/ /index.html;
        index index.html;
    }
}

