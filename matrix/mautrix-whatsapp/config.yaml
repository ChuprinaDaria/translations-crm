homeserver:
  address: http://synapse:8008
  domain: crm.local

appservice:
  address: http://mautrix-whatsapp:29318
  hostname: 0.0.0.0
  port: 29318
  id: whatsapp
  bot:
    username: whatsappbot
    displayname: WhatsApp Bridge Bot
  database:
    type: postgres
    uri: postgres://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/mautrix_whatsapp?sslmode=disable

bridge:
  username_template: "whatsapp_{{.}}"
  displayname_template: "{{.Name}} (WA)"
  personal_filtering_spaces: true
  delivery_receipts: true
  message_status_events: true
  history_sync:
    create_portals: true
    max_initial_conversations: 50
  permissions:
    "*": relay
    "@admin:crm.local": admin
  relay:
    enabled: true

logging:
  min_level: info
  writers:
    - type: stdout
      format: pretty-colored
