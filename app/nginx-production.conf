# Конфігурація Nginx для production на сервері
# Розмістіть цей файл в /etc/nginx/sites-available/crm.dzyga-catering.com.ua
# або додайте в основний конфіг nginx

server {
    listen 80;
    server_name crm.dzyga-catering.com.ua;
    
    # Редирект на HTTPS (якщо є SSL)
    # return 301 https://$server_name$request_uri;
    
    # Проксі для API
    location /api {
        proxy_pass http://157.180.36.97:8000/api;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # CORS headers (якщо потрібно)
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type' always;
        
        if ($request_method = 'OPTIONS') {
            return 204;
        }
    }

    # Статичні файли фронтенду
    location / {
        root /home/dziga/dzyga-catering.com.ua/crm;
        try_files $uri $uri/ /index.html;
        index index.html;
    }
}

