version: '3.8'

services:
  backend:
    build: .
    container_name: cafe_backend
    ports:
      - "8000:8000"
    environment:
      # Використовуємо існуючий PostgreSQL на сервері
      # Для підключення з контейнера до PostgreSQL на хості використовуємо host.docker.internal або network_mode: host
      - DATABASE_URL=${DATABASE_URL}
      - JWT_SECRET=${JWT_SECRET}
      - APP_ENV=${APP_ENV:-dev}
    volumes:
      - ./uploads:/app/uploads
    network_mode: host  # Використовуємо мережу хоста для доступу до локального PostgreSQL
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/docs"]
      interval: 30s
      timeout: 10s
      retries: 3

